<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="results d-none">
            <h3 class="result-text display-3"></h3>

            <div class="row replay">
                <button class="btn"> Replay</button>
            </div>

        </div>
        <div class="row">
            <h3 class="title display-3 text-center">Tic Tac Toe</h3>
            <p class="lead text-center"> Click box to play</p>
        </div>

        <div class="grid">

            <div class="row first-row">
                <div class="col-4" data-id="0"></div>
                <div class="col-4" data-id="1"></div>
                <div class="col-4" data-id="2"></div>
            </div>

            <div class="row second-row">
                <div class="col-4" data-id="3"></div>
                <div class="col-4" data-id="4"></div>
                <div class="col-4" data-id="5"></div>
            </div>

            <div class="row third-row">
                <div class="col-4" data-id="6"></div>
                <div class="col-4" data-id="7"></div>
                <div class="col-4" data-id="8"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
