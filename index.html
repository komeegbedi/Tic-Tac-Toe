<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117699299-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-117699299-1');
    </script>

</head>
<body>

    <div class="page-container">
        <div class="content-wrap">

            <div class="container" style="margin-bottom: 180px;">
            
                <div class="results d-none">
                    <h3 class="result-text display-3"></h3>
            
                    <div class="row replay">
                        <button class="btn"> Replay</button>
                    </div>
            
                </div>

                <div class="row">
                    <h3 class="title display-3 text-center">Tic Tac Toe</h3>
                    <p class="lead text-center"> Click box to play</p>
                </div>
            
                <div class="grid"> 
               
                    <div class="grid-item" data-id="0"></div>
                    <div class="grid-item" data-id="1"></div>
                    <div class="grid-item last-col" data-id="2"></div>
        
                
                    <div class="grid-item" data-id="3"></div>
                    <div class="grid-item" data-id="4"></div>
                    <div class="grid-item last-col" data-id="5"></div>
            
                    <div class="grid-item last-row" data-id="6"></div>
                    <div class="grid-item last-row" data-id="7"></div>
                    <div class="grid-item last-row last-col" data-id="8"></div>
                
            
                </div>
            </div>

            <div class="container footer">
                <div class="row">
                    <div class="col-12">
                        <div class="footer-social">
                            <a href="#"> <i class="uil uil-instagram"></i> </a>
                            <a href="https://twitter.com/komeegbedi" target="_blank" rel="noopener noreferrer"><i
                                    class="uil uil-twitter-alt"></i></a>
                            <a href="https://www.youtube.com/channel/UCb7eV_6Fh24plRP_ZA_NvCQ" target="_blank"
                                rel="noopener noreferrer"><i class="uil uil-youtube"></i></a>
                        </div>
                        <div class="col-12">
                            <div class="copyright">
                                <p> &copy; Copyright 2021 All Rights Reserved | <a href="https://komeegbedi.github.io/23-Fusion/" target="_blank"
                                    rel="noopener noreferrer">23 Fusion</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
